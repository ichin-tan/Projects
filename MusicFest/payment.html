<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <header>
        <p id="header-p">TORONTO VOICE FEST</p>
        <nav>
            <ul class="navigation-list">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Schedule</a></li>
                <li class="nav-item"><a href="payment.html" class="nav-link">Buy Tickets</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>    
    </header>
</head>
<body>
    <!-- Payment Form -->
    <div class="payment-form">
        <form action="">

            <div class="input-section">

                <div class="input-div">
                    <select name="Card_type" id="pass-type">
                        <option value="">--Select a Pass--</option>
                        <option value="basic" selected>Pass Type: Basic $79</option>
                        <option value="premium">Pass Type: Premium $149</option>
                    </select>    
                </div>

                <div class="input-div">
                    <label for="">Number of tickets:</label>
                    <input type="text" value="1" maxlength="2" placeholder="Enter the quantity" id="number-of-tickeit-field">    
                </div>
    
                <div class="input-div">
                    <label for="">Name:</label>
                    <input type="text" placeholder="Enter name" id="name-field">    
                </div>
    
                <div class="input-div">
                    <label for="">Email:</label>
                    <input type="email" placeholder="Enter email" id="email-field">    
                </div>
    
                <div class="input-div">
                    <label for="">Contact No:</label>
                    <input type="text" placeholder="Enter your contact number" id="contact-field" maxlength="10">     
                </div>
    
                <div class="input-div">
                    <label for="">Address:</label>
                    <input type="text" placeholder="Enter your address" id="address-field">    
                </div>
    
                <div class="input-div">
                    <select name="Card_type" id="card_type">
                        <option value="">--Select a Card Type--</option>
                        <option value="visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                    </select>    
                </div>
    
                <div class="input-div">
                    <label for="">Card Number:</label>
                    <input type="text" placeholder="Enter card number" id="card-number-field" maxlength="6">    
                </div>
    
                <div class="input-div">
                    <label for="">Expiration Date:</label>
                    <input type="month" value="2024-09" placeholder="Enter expiration date" id="expiration-date-field">    
                </div>
    
                <div class="input-div">
                    <label for="">CVV:</label>
                    <input type="text" placeholder="Enter CVV" id="cvv-field" maxlength="3">    
                </div>
    
                <button type="button" class="btn-purchase">PURCHASE</button>

                <p id="validation-message">Validation message</p>
            </div>
        </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
        <div class="order-details">
            <p id="order-summary-title-p">Order Summary</p>
            <p id="number-of-tickets-summary">Number of tickets - 2</p>
            <p id="price-per-ticket-summary">Price per ticket - $30</p>
            <p id="total-price-summary">Total price - $60</p>
            <p id="tax-summary">Tax - 13%</p>
            <p id="final-price-summary">Final price - $65</p>
            <button class="btn-edit-order">EDIT ORDER</button>
            <button class="btn-confirm-order">CONFIRM ORDER</button>    
        </div>
        <p id="success-order-p"></p>
    </div>

    <footer>
        <p id="copyright-p">Copy right Â© 2024 GBC</p>
        <div class="social-icons">
            <a href="#"><img src="instagram_icon.jpg" class="social-icon" alt=""></a>
            <a href="#"><img src="twitter_icon.jpg" class="social-icon" alt=""></a>
            <a href="#"><img src="facebook_icon.jpg" class="social-icon" alt=""></a>    
        </div>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
